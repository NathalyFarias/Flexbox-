<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Animado e Responsivo</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
    background-color: #fff;
    border: 2px solid #333;
    border-radius: 10px;
    justify-content: center;
  }

  .item {
    flex: 1 1 120px;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
    border-radius: 10px;
    transition: transform 0.3s, background-color 0.3s;
    cursor: pointer;
  }

  /* Cores diferentes para cada item */
  .item:nth-child(1) { background-color: #4caf50; }
  .item:nth-child(2) { background-color: #2196f3; }
  .item:nth-child(3) { background-color: #ff9800; }
  .item:nth-child(4) { background-color: #9c27b0; }
  .item:nth-child(5) { background-color: #f44336; }

  /* Efeito hover */
  .item:hover {
    transform: scale(1.1);
    background-color: #000; /* muda para preto ao passar o mouse */
  }
</style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>
</body>
</html>
